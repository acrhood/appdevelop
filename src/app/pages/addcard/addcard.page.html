<ion-header>
  <ion-toolbar class="gradient-header" color="app">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cards"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">Agregar tarjeta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <div class="card" id="cc-card">
      <div class="flipper">
        <div class="front">
          <div class="shine"></div>
          <div class="shadow"></div>
          <div class="card-bg">
            <img src="../assets/images/cc-front-bg.svg"/>
          </div>
          <div class="card-content">
            <div #typecard class="credit-card-type"></div>
            <div class="card-number">
              <span>{{ this.numC }}</span>
            </div>
            <div class="card-holder">
              <em>Titular</em>
              <span>{{ this.titC }}</span>
            </div>
            <div class="validuntil">
              <em>Expira</em>
              <div class="e-month">
                <span>{{ this.expM }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-row>
  <div class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <div class="form-group">
          <label>Número de tarjeta </label>
          <ion-item>
            <ion-input type="tel" placeholder="0000 0000 0000 0000" [brmasker]="{mask:'9999 9999 9999 9999', len:19}" (keyup)="actNumcard($event)"></ion-input>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="form-group">
          <label>Titular de tarjeta</label>
          <ion-item>
            <ion-input #titcard placeholder="NOMBRE" (keyup)="actTitcard($event)" style="text-transform: uppercase;"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <div class="form-group">
          <label>Expiración</label>
          <ion-item>
            <ion-input type="text" placeholder="MM/YY" [brmasker]="{mask:'99/99', len:5}" (keyup)="actExpdate($event)"></ion-input>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="form-group">
          <label>CVV </label>
          <ion-item>
            <ion-input placeholder="000" type="password" #psscard maxlength="3"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </div>
  <ion-button class="btnapp" color="btnapp" size="block" (click)="registerCard()" id="regCard">
    Agregar tarjeta
  </ion-button>
</ion-content>
