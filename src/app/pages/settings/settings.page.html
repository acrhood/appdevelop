<ion-header>
  <ion-toolbar class="gradient-header" color="app">
    <ion-buttons slot="start">
      <ion-back-button title="Perfil"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <h2>Ajustes generales</h2>
    </ion-row>
    <ion-list>
      <ion-item>
        <img src="../../../assets/icon/country.svg" alt="" slot="start">
        <ion-label>País</ion-label>
      </ion-item>
      <ion-item id="subs" [routerLink]="['/subscription']" style="display: none;">
        <ion-icon name="cog" slot="start"></ion-icon>
        <ion-label>Configurar subscripción</ion-label>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
      <ion-item [routerLink]="['/about']">
        <img src="../../../assets/icon/info.svg" alt="" slot="start">
        <ion-label>Acerca de </ion-label>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
