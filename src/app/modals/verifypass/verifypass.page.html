<ion-header color="app" class="app ion-padding" align="center">
  <span>Verificar contraseña</span>
</ion-header>
<ion-content class="ion-padding" id="content" style="border-radius: 0.5em !important">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="mail" readonly></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="pass" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-button id="actn_dismiss" class="closeBtn btnapp" color="btnapp" fill="clear" size="block" (click)="login()">Aceptar</ion-button>
  <ion-row>
    <ion-col class="ion-text-center ion-hide" (click)="fingerPrint()" id="fingerPrintAIO">
      <p>Usar huella digital</p>
    </ion-col>
  </ion-row>
</ion-content>
